<div class="container mt-4">
  <div class="row">
    <div class="col-lg-12">
      <!--<div><img src="assets/images/bolsa-dinero.png" alt="" srcset=""></div>-->
      <div class="alert alert-primary" role="alert">
        <strong>Bienvenido,</strong> Este es un convertir de tipo de cambio.<br />preciona
        el icono 游대 para que las monedas cambien de casilla.
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <form class="row">
        <div class="mb-3 col-lg-6">
          <span
            style="
              display: block;
              float: right;
              cursor: pointer;
              font-size: 1.2rem;
            "
            (click)="changeInputs()"
            >游대</span
          >
          <label for="baseCurrency" class="form-label">Moneda Base </label>
          <input
            [(ngModel)]="baseCurrency"
            type="text"
            class="form-control"
            name="baseCurrency"
            id="baseCurrency"
            placeholder="Moneda a Vender, Eje. USD"
          />
        </div>
        <div class="mb-3 col-lg-6">
          <label for="exchangeCurrenty" class="form-label"
            >Moneda a Comprar</label
          >
          <input
            [(ngModel)]="exchangeCurrenty"
            type="text"
            class="form-control"
            name="exchangeCurrenty"
            id="exchangeCurrenty"
            placeholder="Moneda a Comprar, Eje. PEN"
          />
        </div>
        <div class="mb-3 col-lg-6">
          <label for="amout" class="form-label">Monto</label>
          <input
            [(ngModel)]="amout"
            type="number"
            class="form-control"
            name="amout"
            id="amout"
            placeholder="Monto a Vender, Eje. 10.5"
          />
        </div>
        <div class="mb-3 col-lg-6">
          <button
            type="submit"
            class="btn btn-primary btn-convert"
            (click)="convert()"
          >
            Convertir
          </button>
        </div>
      </form>
    </div>
    <div class="col-lg-6">
      <div class="jumresponse">
        <p class="response" *ngIf="exchangeRateResponse">
          {{exchangeRateResponse.money}} {{exchangeRateResponse.amount}}
          <label class="response-label">Tipo de Cambio: {{exchangeRateResponse.rate}}</label>
          <label class="response-label">1 {{baseCurrency}} equivale a {{exchangeRateResponse.rate}} {{exchangeCurrenty}}</label>

        </p>
      </div>
    </div>
  </div>
</div>

  <div class="modal-footer">

      type="button"

    </button>

</ng-template>
